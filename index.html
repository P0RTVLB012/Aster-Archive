<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aster Archive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
            font-family: 'Segoe UI', sans-serif;
            color: #A78BFA;
        }

        /* Main Container */
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            height: 100%;
            background: rgba(167, 139, 250, 0.1);
            border-right: 2px solid #A78BFA;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 20px;
        }

        .sidebar-icon {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            background: rgba(139, 92, 246, 0.2);
            border: 2px solid #A78BFA;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .sidebar-icon:hover {
            background: rgba(139, 92, 246, 0.4);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }

        .sidebar-icon.active {
            background: rgba(167, 139, 250, 0.3);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
        }

        /* Content Area */
        .content {
            flex: 1;
            height: 100%;
            overflow-y: auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .view {
            display: none;
            flex: 1;
        }

        .view.active {
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 48px;
            text-shadow: 0 0 20px #8B5CF6;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 18px;
            color: #888;
        }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .empty-state-icon {
            font-size: 80px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 32px;
            color: #666;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: #555;
            font-size: 12px;
        }

        /* Console */
        .console-container {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .console-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .console-header h2 {
            font-size: 36px;
            text-shadow: 0 0 15px #8B5CF6;
        }

        .clear-log-btn {
            padding: 10px 20px;
            background: rgba(167, 139, 250, 0.2);
            border: 2px solid #A78BFA;
            border-radius: 5px;
            color: #A78BFA;
            cursor: pointer;
            transition: all 0.3s;
        }

        .clear-log-btn:hover {
            background: rgba(167, 139, 250, 0.3);
        }

        .console-log {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #A78BFA;
            border-radius: 10px;
            padding: 20px;
            height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .log-entry {
            padding: 8px;
            border-bottom: 1px solid rgba(167, 139, 250, 0.2);
            display: flex;
            gap: 10px;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #888;
            min-width: 80px;
        }

        .log-message {
            color: #C4B5FD;
        }

        .log-entry.info .log-message {
            color: #A78BFA;
        }

        .log-entry.success .log-message {
            color: #44ff44;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-icon active" id="games-btn" title="Game Archive">ðŸŽ®</div>
        <div class="sidebar-icon" id="console-btn" title="Console">ðŸ“‹</div>
    </div>

    <!-- Content Area -->
    <div class="content">
        <!-- Game Archive View -->
        <div class="view active" id="games-view">
            <div class="header">
                <h1>Aster Archive</h1>
                <p class="subtitle">Game Library</p>
            </div>

            <div class="empty-state">
                <div class="empty-state-icon">ðŸŽ®</div>
                <div class="empty-state-text">No games yet!</div>
            </div>

            <div class="footer">
                made by Cyrus
            </div>
        </div>

        <!-- Console View -->
        <div class="view" id="console-view">
            <div class="console-container">
                <div class="console-header">
                    <h2>Activity Console</h2>
                    <button class="clear-log-btn" id="clear-log">Clear Log</button>
                </div>
                <div class="console-log" id="console-log">
                    <div class="log-entry info">
                        <span class="log-time">--:--:--</span>
                        <span class="log-message">Console initialized. Waiting for activity...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let logEntries = [];

// Logging function
function addLog(message, type = 'info') {
    const now = new Date();
    const time = now.toLocaleTimeString();
    const entry = { time, message, type };
    logEntries.push(entry);

    const logDiv = document.getElementById('console-log');
    if (logDiv) {
        const entryDiv = document.createElement('div');
        entryDiv.className = `log-entry ${type}`;
        entryDiv.innerHTML = `<span class="log-time">${time}</span><span class="log-message">${message}</span>`;
        logDiv.appendChild(entryDiv);
        logDiv.scrollTop = logDiv.scrollHeight;
    }
}

// Initialize
window.addEventListener('DOMContentLoaded', function() {
    addLog('Aster Archive initialized', 'success');
    addLog('Sidebar loaded', 'info');
    addLog('Waiting for games to be added...', 'info');
});

// Sidebar navigation
document.getElementById('games-btn').addEventListener('click', function() {
    switchView('games');
    addLog('Switched to Game Archive', 'info');
});

document.getElementById('console-btn').addEventListener('click', function() {
    switchView('console');
    addLog('Opened Activity Console', 'info');
});

function switchView(view) {
    // Remove active from all icons and views
    document.querySelectorAll('.sidebar-icon').forEach(icon => icon.classList.remove('active'));
    document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));

    // Add active to selected
    if (view === 'games') {
        document.getElementById('games-btn').classList.add('active');
        document.getElementById('games-view').classList.add('active');
    } else if (view === 'console') {
        document.getElementById('console-btn').classList.add('active');
        document.getElementById('console-view').classList.add('active');
    }
}

// Clear log
document.getElementById('clear-log').addEventListener('click', function() {
    const logDiv = document.getElementById('console-log');
    logDiv.innerHTML = '<div class="log-entry info"><span class="log-time">--:--:--</span><span class="log-message">Log cleared.</span></div>';
    logEntries = [];
    addLog('Console log cleared by user', 'info');
});
</script>

</body>
</html>
