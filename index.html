<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aster Archive - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
            font-family: 'Segoe UI', sans-serif;
            color: #A78BFA;
        }

        /* Login Screen */
        .login-screen {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(167, 139, 250, 0.05);
            border: 2px solid #A78BFA;
            border-radius: 15px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 42px;
            text-shadow: 0 0 20px #8B5CF6;
            margin-bottom: 5px;
        }

        .logo p {
            font-size: 14px;
            color: #888;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 0 0 15px #8B5CF6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #C4B5FD;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #A78BFA;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: #C4B5FD;
            outline: none;
            transition: all 0.3s;
        }

        .form-group input:focus {
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
            border-color: #8B5CF6;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #A78BFA;
            color: #111;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #8B5CF6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }

        .toggle-form a {
            color: #A78BFA;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-form a:hover {
            color: #8B5CF6;
            text-decoration: underline;
        }

        .error-msg {
            color: #ff4444;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .success-msg {
            color: #44ff44;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #555;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="login-screen">
    <div class="login-container">
        <div class="logo">
            <h1>Aster Archive</h1>
            <p>Game Library System</p>
        </div>

        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" placeholder="Enter username" autofocus>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter password">
            </div>
            <button class="btn-primary" id="login-btn">Login</button>
            <p class="error-msg" id="login-error">Invalid credentials!</p>
            <div class="toggle-form">
                Don't have an account? <a id="show-register">Register here</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="register-form" style="display: none;">
            <h2>Register</h2>
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" placeholder="Choose username">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Choose password">
            </div>
            <div class="form-group">
                <label for="register-confirm">Confirm Password</label>
                <input type="password" id="register-confirm" placeholder="Confirm password">
            </div>
            <button class="btn-primary" id="register-btn">Register</button>
            <p class="error-msg" id="register-error">Passwords don't match!</p>
            <p class="success-msg" id="register-success">Account created! Please login.</p>
            <div class="toggle-form">
                Already have an account? <a id="show-login">Login here</a>
            </div>
        </div>

        <div class="footer">
            made by Cyrus
        </div>
    </div>
</div>

<script>
// Check if user is already logged in
window.addEventListener('DOMContentLoaded', function() {
    const currentUser = localStorage.getItem('aster_currentUser');
    if (currentUser) {
        // Redirect to home if already logged in
        window.location.href = 'home.html';
    }
});

// Toggle between login and register
document.getElementById('show-register').addEventListener('click', function() {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('register-form').style.display = 'block';
    document.getElementById('register-error').style.display = 'none';
    document.getElementById('register-success').style.display = 'none';
    document.getElementById('register-username').focus();
});

document.getElementById('show-login').addEventListener('click', function() {
    document.getElementById('register-form').style.display = 'none';
    document.getElementById('login-form').style.display = 'block';
    document.getElementById('login-error').style.display = 'none';
    document.getElementById('login-username').focus();
});

// Register
document.getElementById('register-btn').addEventListener('click', registerUser);
document.getElementById('register-confirm').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') registerUser();
});

function registerUser() {
    const username = document.getElementById('register-username').value.trim();
    const password = document.getElementById('register-password').value;
    const confirm = document.getElementById('register-confirm').value;

    if (!username || !password) {
        document.getElementById('register-error').textContent = 'Please fill all fields!';
        document.getElementById('register-error').style.display = 'block';
        return;
    }

    if (password.length < 4) {
        document.getElementById('register-error').textContent = 'Password must be at least 4 characters!';
        document.getElementById('register-error').style.display = 'block';
        return;
    }

    if (password !== confirm) {
        document.getElementById('register-error').textContent = 'Passwords don\'t match!';
        document.getElementById('register-error').style.display = 'block';
        return;
    }

    // Check if user already exists
    const existingUser = localStorage.getItem('aster_user_' + username);
    if (existingUser) {
        document.getElementById('register-error').textContent = 'Username already exists!';
        document.getElementById('register-error').style.display = 'block';
        return;
    }

    // Save user
    localStorage.setItem('aster_user_' + username, password);
    localStorage.setItem('aster_created_' + username, new Date().toISOString());

    document.getElementById('register-error').style.display = 'none';
    document.getElementById('register-success').style.display = 'block';

    // Clear form and switch to login
    setTimeout(function() {
        document.getElementById('register-username').value = '';
        document.getElementById('register-password').value = '';
        document.getElementById('register-confirm').value = '';
        document.getElementById('show-login').click();
    }, 1500);
}

// Login
document.getElementById('login-btn').addEventListener('click', loginUser);
document.getElementById('login-password').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') loginUser();
});

async function loginUser() {
    const username = document.getElementById('login-username').value.trim();
    const password = document.getElementById('login-password').value;

    if (!username || !password) {
        document.getElementById('login-error').textContent = 'Please fill all fields!';
        document.getElementById('login-error').style.display = 'block';
        return;
    }

    // Check for admin account first
    if (username === 'admin') {
        try {
            const response = await fetch('accounts/admin.json');
            const adminData = await response.json();

            if (adminData.password === password) {
                localStorage.setItem('aster_currentUser', username);
                localStorage.setItem('aster_isAdmin', 'true');
                window.location.href = 'home.html';
                return;
            }
        } catch (error) {
            console.log('Admin account not found, checking local users');
        }
    }

    // Check local storage for regular users
    const storedPassword = localStorage.getItem('aster_user_' + username);

    if (storedPassword === password) {
        // Login successful
        localStorage.setItem('aster_currentUser', username);
        localStorage.setItem('aster_isAdmin', 'false');
        window.location.href = 'home.html';
    } else {
        document.getElementById('login-error').textContent = 'Invalid username or password!';
        document.getElementById('login-error').style.display = 'block';
    }
}
</script>

</body>
</html>
